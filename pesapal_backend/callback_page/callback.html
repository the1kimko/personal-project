<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
        }
        .success {
            color: #28a745;
        }
        .failed {
            color: #dc3545;
        }
        .unknown {
            color: #ffc107;
        }
    </style>
</head>
<body>
    <h1 id="status-title">Transaction Status</h1>
    <p id="status-message">Checking transaction details...</p>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const status = urlParams.get('status'); // Example status query parameter

        const statusTitle = document.getElementById('status-title');
        const statusMessage = document.getElementById('status-message');

        if (status === 'SUCCESS') {
            statusTitle.textContent = 'Transaction Successful!';
            statusTitle.classList.add('success');
            statusMessage.textContent = 'Your payment has been processed successfully.';
        } else if (status === 'FAILED') {
            statusTitle.textContent = 'Transaction Failed';
            statusTitle.classList.add('failed');
            statusMessage.textContent = 'Unfortunately, your payment could not be processed.';
        } else {
            statusTitle.textContent = 'Transaction Status Unknown';
            statusTitle.classList.add('unknown');
            statusMessage.textContent = 'We could not determine the status of your payment. Please contact support.';
        }
    </script>
</body>
</html>
